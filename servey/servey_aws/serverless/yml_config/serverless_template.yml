service: {service_name}
package:
  exclude:
  - aws/**
  - node_modules/**
  - venv/**
  - .venv/**
provider:
  name: aws
  runtime: python3.9
  environment:
    LOG_LEVEL: INFO
    KMS_KEY_ID: serveyKmsKey
custom:
  pythonRequirements:
    useDownloadCache: false
    useStaticCache: false
    dockerizePip: true
plugins:
- serverless-python-requirements
- serverless-prune-plugin
- serverless-appsync-plugin
# - serverless-api-gateway-caching