<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Service</title>
    <script type="text/javascript">
        function say_hello() {
            const user_name = document.querySelector("#user_name").value;
            const url = "/actions/say-hello?name=" + encodeURIComponent(user_name);
            fetch(url).then(response => response.json()).then(data => {
                const element = document.createElement("div")
                element.append(document.createTextNode(data))
                document.querySelector('#messages').append(element)
            })
            return false
        }
    </script>
</head>
<body>
<h1>A Static Page</h1>

<p>This static page will be served from S3 via cloudfront.</p>

<form onsubmit="return say_hello()">
    <label for="user_name">Name</label>
    <input type="text" id="user_name" />
    <input type="submit" />
</form>
<div id="messages"></div>
</body>
</html>
